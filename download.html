<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Ebook Download</title>

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px 20px;
    }
    .box {
        border: 3px solid #f5c16c;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 480px;
        margin: auto;
    }
    h1, h2 {
        margin-bottom: 10px;
        color: #f5c16c;
    }
    p {
        color: #ccc;
        font-size: 18px;
        line-height: 1.5;
    }
    button {
        background-color: #f5c16c;
        color: #000;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Thank You For Your Purchase ðŸŽ‰</h2>
    <h1>Your Ebook Download</h1>

    <!-- This text changes -->
    <h2 id="downloadMessage">Loading...</h2>

    <!-- THIS BUTTON MUST EXIST -->
    <button id="downloadBtn" style="display:none;">Download Ebook</button>
</div>

<script>
    const files = {
        ebook1: "pdfs/ebook1.pdf",
        ebook2: "pdfs/ebook2.pdf",
        ebook3: "pdfs/ebook3.pdf",
        ebook4: "pdfs/ebook4.pdf",
        ebook5: "pdfs/ebook5.pdf",
        ebook6: "pdfs/ebook6.pdf",
        ebook7: "pdfs/ebook7.pdf",
        ebook8: "pdfs/ebook8.pdf",
        ebook9: "pdfs/ebook9.pdf",
        ebook10: "pdfs/ebook10.pdf",
        ebook11: "pdfs/ebook11.pdf",
        ebook12: "pdfs/ebook12.pdf",
        ebook13: "pdfs/ebook13.pdf",
        ebook14: "pdfs/ebook14.pdf",
        ebook15: "pdfs/ebook15.pdf",
        ebook16: "pdfs/ebook16.pdf",
        ebook17: "pdfs/ebook17.pdf",
        ebook18: "pdfs/ebook18.pdf",
        ebook19: "pdfs/ebook19.pdf",
        ebook20: "pdfs/ebook20.pdf"
    };

    const params = new URLSearchParams(window.location.search);
    const ebook = params.get("file");

    const messageBox = document.getElementById("downloadMessage");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!ebook || !files[ebook]) {
        messageBox.innerHTML = "âš ï¸ Invalid download link.";
        downloadBtn.style.display = "none";
    } else {
        messageBox.innerHTML = "Your ebook is ready to download!";
        downloadBtn.style.display = "block";

        downloadBtn.addEventListener("click", () => {
            window.location.href = files[ebook];
        });

        // Auto download after 1 second
        setTimeout(() => {
            window.location.href = files[ebook];
        }, 1000);
    }
</script>

</body>
</html>
